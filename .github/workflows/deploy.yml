name: Build and Deploy
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit and push changes to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated build/blog feed update'

      - name: Set the domain
        id: set-domain
        run: |
          echo "DOMAIN=$(node -e 'console.log(new URL(require("./src/customizations/siteproperties.json").url).hostname)')" >> $GITHUB_ENV

      - name: Debug DOMAIN
        run: echo "Debug DOMAIN=${{ env.DOMAIN }}"

      - name: Add CNAME to dist
        run: |
          if [[ "${{ env.DOMAIN }}" != *.github.io ]]; then
            echo ${{ env.DOMAIN }} > ./dist/CNAME
          fi

      - name: Debug CNAME
        run: cat ./dist/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
